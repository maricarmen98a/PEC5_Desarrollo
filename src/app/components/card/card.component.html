<div class="container">
    <div *ngIf="cards" class="card">
    <mat-card  *ngFor="let card of cards" class="example-card">
        <mat-card-header>
        <mat-card-title>Name: {{card.name}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{card.image_url}}" style="width: 90%; height: 90%;">
    </mat-card>
    </div>
    <div class="back">
        <a class="button1" routerLink="/">Back</a>
    </div>
</div>
<div *ngIf="!details" class="button-show">
    <button class="button1" (click)="showDetails()">Show all details</button>
</div>
<div *ngIf="details" class="button-show">
    <button class="button1" (click)="hideDetails()">Hide details</button>
</div>
<div class="details" *ngIf="details">
    <div class="alcVolume" *ngFor="let card of cards">
      <p>ABV: {{card.abv}}</p>
      <mat-progress-bar mode="determinate" max="67.5" value="{{card.abv}}"></mat-progress-bar>
    </div>
    <mat-accordion *ngFor="let card of cards">
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Slogan
            </mat-panel-title>
          </mat-expansion-panel-header>
          <p>{{card.tagline}}</p>
        </mat-expansion-panel>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Description
            </mat-panel-title>
          </mat-expansion-panel-header>
          <p>{{card.description}}</p>
        </mat-expansion-panel>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Food pairing
              </mat-panel-title>
            </mat-expansion-panel-header>
            <p>{{card.food_pairing}}</p>
          </mat-expansion-panel>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Brewer tips
              </mat-panel-title>
            </mat-expansion-panel-header>
            <p>{{card.brewers_tips}}</p>
          </mat-expansion-panel>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                First brewed
              </mat-panel-title>
            </mat-expansion-panel-header>
            <p>{{card.first_brewed}}</p>
          </mat-expansion-panel>
      </mat-accordion>
</div>
